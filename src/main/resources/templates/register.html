<!DOCTYPE html>

<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Registration form</title>
</head>

<body>


    <div id="content">



        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span lg:col-span-4"></div>

            <div class="col-span-12 md:col-span-8 lg:col-span-4  xl:col-span-4">


                <div
                    class="block  p-6 bg-white  border-t-8 border-blue-600  rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800  dark:border-blue-700 dark:hover:bg-gray-700">


<!-- message here  -->
 <div data-th-replace="message::messagebox"></div>


                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        Signup Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start here</p>

<!-- this is form -->
                    <form data-th-action="@{'/do-register'}" method="post"  
                    th-data-object="${userForm}"
                    class="mt-5">                        <!-- name field -->
                        <div class="mb-3">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" data-th-field="*{userForm.name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter your Fullname Here....." required />
                        </div>

                        <!-- email field -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                email</label>
                            <input type="email" id="email" name="email"  data-th-field="*{userForm.email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com" required />
                        </div>


                        <!-- Password field -->
                        <div class="mb-5">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                Password</label>
                            <input type="password" name="password" id="password"  data-th-field="*{userForm.password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" required />
                        </div>



                        <!-- Contact number
     -->
                        <div class="mb-5">
                            <label for="phoneNumber"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contact Number</label>
                            <input type="text" name="phoneNumber"  data-th-field="*{userForm.phoneNumber}" id="phoneNumber"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="enter here.." required />
                        </div>


                        <!-- About text area  -->
                        <div class="mb-5">



                            <label for="about"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                            <textarea id="about" rows="6" data-th-field="*{userForm.about}"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write about youeself here..."></textarea>

                        </div>
                        <!-- button -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button
                            type="submit"
                                class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-700">Signup</button>
                         <!-- button reset -->
                                <button type="reset"
                                class="px-3 py-2 rounded bg-orange-800 text-white dark:bg-orange-700 dark:hover:bg-blue-800 hover:bg-gray-700">Reset</button>
                       
                            </div>
                      
                       

                    </form>

                </div>


            </div>

        </div>

    </div>

    <!--    npx tailwindcss -i src/main/resources/static/css/input.css -o src/main/resources/static/css/output.css --watch  -->


    <script>console.log("signup")</script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>

</html>
